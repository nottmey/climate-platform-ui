name: climate
description: Demo

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.7.0'

assets:
  - .env.local

dependencies:
  artemis: 7.13.0-beta.2
  async: 2.11.0
  collection: 1.18.0
  equatable: 2.0.5
  flutter:
    sdk: flutter
  flutter_dotenv: 5.1.0
  flutter_hooks: 0.18.6
  flutter_markdown: 0.6.17
  freezed_annotation: 2.2.0
  get_it: 7.6.4
  go_router: 10.0.0
  google_fonts: 5.1.0
  gql: 0.14.0
  gql_dedupe_link: 2.0.3+1
  gql_exec: 0.4.3
  gql_http_link: 0.4.5
  gql_link: 0.5.1
  gql_websocket_link: 0.3.4+1
  hooks_riverpod: 2.4.0
  http: 1.1.0
  infinite_scroll_pagination: 4.0.0
  json_annotation: 4.8.1
  meta: 1.9.1
  reactive_forms: 16.0.1
  riverpod_annotation: 2.1.5
  uuid: 3.0.7
  web_socket_channel: 2.4.0

dependency_overrides:
  # leaving out version causes upgrade to use the newest version
  # safe to do so, assuming libs don't cause breaking changes
  collection:
  file:
  http:
  path:

dev_dependencies:
  build_runner: 2.4.6 # TODO run in pipeline to validate/test
  file: 7.0.0
  flutter_test:
    sdk: flutter
  freezed: 2.3.5
  golden_toolkit: 0.15.0
  json_serializable: 6.7.1
  lint: 2.1.2
  mockito: 5.4.2
  path: 1.8.3
  platform: 3.1.2
  riverpod_generator: 2.3.2

flutter:
  uses-material-design: true
  assets:
    - .env.local
    - assets/google_fonts/
