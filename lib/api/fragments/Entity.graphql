fragment Entity on Entity {
    id
    attributes {
        __typename
        id
        name
        ... on StringAttribute {
            string
        }
        ... on BooleanAttribute {
            boolean
        }
        ... on DateTimeAttribute {
            dateTime
        }
        ... on ReferenceAttribute {
            ref
        }
        ... on TupleAttribute {
            tuple
        }
        ... on MultiStringAttribute {
            strings
        }
        ... on MultiBooleanAttribute {
            booleans
        }
        ... on MultiDateTimeAttribute {
            dateTimes
        }
        ... on MultiReferenceAttribute {
            refs
        }
        ... on MultiTupleAttribute {
            tuples
        }
    }
}
