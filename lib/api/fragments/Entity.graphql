fragment Entity on Entity {
    id
    attributes {
        __typename
        id
        name
        # TODO use fragments for each attribute type, so `a is FragmentType` is possible
        ... on StringAttribute {
            string
        }
        ... on BooleanAttribute {
            boolean
        }
        ... on DateTimeAttribute {
            dateTime
        }
        ... on ReferenceAttribute {
            ref {
                id
            }
        }
        ... on MultiStringAttribute {
            strings
        }
        ... on MultiBooleanAttribute {
            booleans
        }
        ... on MultiDateTimeAttribute {
            dateTimes
        }
        ... on MultiReferenceAttribute {
            refs {
                id
            }
        }
    }
}
